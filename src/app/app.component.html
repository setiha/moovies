
<div [ngSwitch]="viewType" class="div-full-size">
  <app-login *ngSwitchCase="'login'" (onRegister)="onViewType()" (onLogin)="redirectToMovie()" class="center-component"></app-login>
  <app-register *ngSwitchCase = "'register'" (onBackToLogin)="onViewType()" class="center-component"></app-register>
  <app-movie-page *ngSwitchCase = "'movie'" ></app-movie-page>
  <p *ngSwitchDefault>Nothing to see hear</p>
</div>
