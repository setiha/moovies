<div>
  <div *ngFor="let movie of movies" class="div-movie-item">
    <p class="p-title p-text">title: {{ movie.title}}</p>
     <p class="p-description p-text">description: {{ movie.description}}</p>
     <p class="p-year p-text">year: {{ movie.year}}</p>
      <p class="p-director p-text">director: {{ movie.director}}</p>

    <button mat-button color="primary" (click) = "onDeleteClicked(movie.id)">Delete</button>
    <button mat-button color="primary" (click) = "onUpdateClicked(movie)">Update</button>
  </div>
</div>
