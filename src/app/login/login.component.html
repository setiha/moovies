
    <p class="text-title">Sda movie app</p>
    <mat-form-field class="input-width" appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="text" [(ngModel)]="email">
      <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <mat-form-field class="input-width" appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password">
      <button *ngIf="password" matSuffix mat-icon-button aria-label="Clear" (click)="password=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onLoginClick()">Login</button>
    <br>
    <button mat-button color="primary" (click) = "onRegisterClicked()">Register</button>
    <br>
